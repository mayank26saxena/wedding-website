{% extends "base.html" %}
{% block title %}Ananya & Mayank | RSVP{% endblock %}

{% block content %}
<style>
    .background-wrapper {
        background: url('../static/images/backgrounds/background-3.png') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        width: 100%;
        min-height: 100vh; /* Ensures the background covers the full viewport height */
        box-sizing: border-box; /* Ensure padding doesn't cause overflow */
        height: auto; /* Allow the container to adjust height based on content */
        overflow-y: auto; /* Enable vertical scrolling for the entire container */
        align-items: center; /* Center child items horizontally */
    }
    @media (min-width: 768px) {
        .background-wrapper {
            flex-direction: row; /* Change to row on larger screens */
            height: 100vh; /* Ensure the container takes up the full viewport height on larger screens */
        }
    }

    .auth-container {
        background-color: rgba(255, 255, 255, 0.2); /* White with 20% opacity */
        backdrop-filter: blur(10px);
        border-radius: 8px; /* Optional: adds rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: adds a shadow effect */
        max-width: 500px;
        width: 90%; /* Ensure it doesn't exceed viewport width */
        height: auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Vertically center content */
        align-items: center; /* Horizontally center content */
        padding: 20px; /* Add padding for better spacing */
        margin: 10px; /* Add margin to avoid touching the edges */
        box-sizing: border-box; /* Ensure padding doesn't cause overflow */
    }

    .auth-container h2 {
        font-family: 'Cinzel', serif;
        font-size: 2em;
        color: #d9534f;
        margin-bottom: 20px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
        width: 100%;
    }

    .form-group label {
        font-family: 'Cinzel', serif;
        font-size: 1.2em;
        color: #d9534f;
        display: block; /* Ensure label is on a new line */
        margin-bottom: 10px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Ensure padding doesn't affect total width */
        font-family: 'Cinzel', serif;
    }

    .btn {
        background-color: #d9534f;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        font-family: 'Cinzel', serif;
        width: 100%;
        text-align: center;
    }

    .btn:hover {
        background-color: #c9302c;
    }

    .messages {
        list-style-type: none;
        padding: 0;
        color: #d9534f;
        font-family: 'Cinzel', serif;
        font-size: 1em;
        text-align: center;
        margin-top: 20px;
    }
</style>

<div class="background-wrapper">
    <div class="auth-container">
        <h2>RSVP Authentication</h2>
        <form method="POST" action="{{ url_for('rsvp') }}" class="form">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required class="form-control small-input">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required class="form-control small-input">
            </div>
            <div class="form-group">
                <label for="secret_code">Secret Code</label>
                <input type="password" id="secret_code" name="secret_code" required class="form-control small-input">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
